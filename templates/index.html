{% extends "base.html" %}

{% block title %}话语点亮生命 Light from the Word{% endblock %}

{% block content %}
    <h1>圣经全书</h1>

    <div class="section-title">旧约</div>
    <div class="book-list">
        {% for book in old_testament %}
            <a href="/book/{{ book.id }}">{{ book.name }}</a>
        {% endfor %}
    </div>

    <div class="section-title">新约</div>
    <div class="book-list">
        {% for book in new_testament %}
            <a href="/book/{{ book.id }}">{{ book.name }}</a>
        {% endfor %}
    </div>
{% endblock %}
